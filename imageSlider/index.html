<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/imageSlider/assets/coffee-pot.svg" type="image/x-icon">

     <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="/imageSlider/css/swiper-bundle.min.css">


    <!-- css styling  -->
    <link rel="stylesheet" href="/imageSlider/css/style.css">
</head>
<body>
    

   <section class="main swiper mySwiper">
    <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
            <img src="/imageSlider/assets/img5.jpg
            " alt="coffee image" class="image">
            <div class="image-data">
                <span class="text">Enjoy the finest Coffee Drinks </span>
                <h2>Enjoy our exclusive <br /> Coffee and Cocktails</h2>
                <a href="#" class="button">About Us</a>
            </div>
        </div>
        <div class="slide swiper-slide">
            <img src="/imageSlider/assets/img3.jpg" alt="coffee image" class="image">
            <div class="image-data">
                <span class="text">making Our Coffee with love.</span>
                <h2>Alluring and fragrant <br /> Coffee Aroma</h2>
                <a href="#" class="button">About Us</a>
            </div>
        </div>
        <div class="slide swiper-slide">
            <img src="/imageSlider/assets/img2.jpg" alt="coffee image" class="image">
            <div class="image-data">
                <span class="text">we really like what we do.</span>
                <h2>Coffee Beans with a <br /> Perfect Aroma</h2>
                <a href="#" class="button">About Us</a>
            </div>
        </div>

    </div>
    <div class="swiper-button-next nav-btn"></div>
    <div class="swiper-button-prev nav-btn"></div>
    <div class="swiper-pagination"></div>
   </section>





    <!-- script for swiper js  -->
    <script src="/imageSlider/js/swiper-bundle.min.js"></script>

    <!-- script main js -->
    <script src="/imageSlider/js/main.js"></script>

</body>
</html>
